name: Tox

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Python tests
    steps:
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          architecture: x64
      - name: Install dependencies
        run: pip install tox
      - name: Run tests and type checking
        run: |
          cd sarif-parser
          tox

name: Tox

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Python tests
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          architecture: x64
      - name: Install dependencies
        run: pip install tox
      - name: Run tests and type checking
        run: |
          tox

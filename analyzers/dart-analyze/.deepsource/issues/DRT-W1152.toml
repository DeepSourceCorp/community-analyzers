
title = "Prefer null aware method calls"
weight = 70
severity = "major"
category = "antipattern"
verbose_name = "prefer_null_aware_method_calls"
description = '''
Instead of checking nullability of a function/method `f` before calling it you
can use `f?.call()`.

**BAD:**
```dart
if (f != null) f!();
```

**GOOD:**
```dart
f?.call();
```
'''

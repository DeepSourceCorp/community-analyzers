description = '''
**AVOID** using braces in interpolation when not needed.

If you're just interpolating a simple identifier, and it's not immediately
followed by more alphanumeric text, the `{}` can and should be omitted.

**BAD:**
```dart
print("Hi, ${name}!");
```

**GOOD:**
```dart
print("Hi, $name!");
```
'''

description = """
**AVOID** `null` in null-aware assignment.

Using `null` on the right-hand side of a null-aware assignment effectively makes
the assignment redundant.

**BAD:**
```dart
var x;
x ??= null;
```

**GOOD:**
```dart
var x;
x ??= 1;
```


"""

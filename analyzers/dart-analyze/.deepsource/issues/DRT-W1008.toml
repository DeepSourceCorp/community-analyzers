
title = "Avoid types as parameter names"
verbose_name = "avoid_types_as_parameter_names"
category = "bug-risk"
severity = "major"
weight = 70
description = """
**AVOID** using a parameter name that is the same as an existing type.

**BAD:**
```dart
m(f(int));
```

**GOOD:**
```dart
m(f(int v));
```


"""

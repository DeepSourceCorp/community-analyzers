
title = "Avoid shadowing type parameters."
verbose_name = "avoid_shadowing_type_parameters"
severity = "major"
category = "antipattern"
weight = 70
description = """
**AVOID** shadowing type parameters.

**BAD:**
```dart
class A<T> {
  void fn<T>() {}
}
```

**GOOD:**
```dart
class A<T> {
  void fn<U>() {}
}
```
"""
